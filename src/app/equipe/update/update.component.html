<h3 align="center">Update Club</h3>


<div class="form-group">
  <label for="name">Club Name</label>
  <input [(ngModel)]="name" ngModel class="form-control" required>
</div>
<div class="form-group">
  <label for="country">Country</label>
  <input [(ngModel)]="country" ngModel class="form-control" required>
</div>
<br>
<button type="submit" class="btn btn-info" (click)="updateEquipe()">Update</button>
